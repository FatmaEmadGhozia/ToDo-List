<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="./css/style.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <i class=" done-icon fa-solid fa-check"></i>
        <h1 class="fw-bold">Simple To Do List</h1>
        <div class="mt-4">
            <i class="fa-solid fa-list-check fs-5"></i>
            <span class="ps-1 fs-5 ">Tasks</span>
            <div class="line d-flex">
                <div class="line1 mt-1"></div>
                <div class="line2 mt-1"></div>
            </div>
            <p class="fw-bold fs-4 mt-2">To Do List :</p>
        </div>
    </header>
    <div class="parent d-flex justify-content-evenly flex-wrap ">
    <div class="toDOlist-content">

        <!-- first divv  addToCalender    -->
        <div class="addToCalender">
            <div>
                <span class="calender fw-bold p-1">Add To Calender</span>
                <span class="number ps-2"></span>
            </div>
            <input  id="User-Task" class="mt-3 mb-1 form-control border-success " type="text" placeholder=" Enter Task Name">
            
            <div class="addTask" style="color: rgb(165, 165, 165);">
                <span><i class="fa-solid fa-plus"></i></span>
                <span class="ps-1">New</span>
            </div>
            <div class="Tasks-List"> </div>
            

        </div>

    </div>
    <!--  second div high periority  -->

    <div class="toDOlist-content">
        <div class="highPeriority">
            <div>
                <span class="hPriority fw-bold p-1">High Priority</span>
                <span class="number1 ps-2"></span>
            </div>
            <input id="UserhighPeriorityTask" class="mt-3 mb-1 form-control border-success " type="text" placeholder=" Enter Task Name">
            
            <div class="addHPeriorityTask" style="color: rgb(165, 165, 165);">
                <span><i class="fa-solid fa-plus"></i></span>
                <span class="ps-1">New</span>
            </div>
            <div class="TasksHighPeriorityList"> </div>
            

        </div>

    </div>


    <!-- third div (medium periority ) -->
    <div class="toDOlist-content">
        <div class="mediumPeriority">
            <div>
                <span class="mPriority fw-bold p-1">Medium Priority</span>
                <span class="number2 ps-2"></span>
            </div>
            <input id="UsermediumPeriorityTask" class="mt-3 mb-1 form-control border-success " type="text" placeholder=" Enter Task Name">
            
            <div class="addMPeriorityTask" style="color: rgb(165, 165, 165);">
                <span><i class="fa-solid fa-plus"></i></span>
                <span class="ps-1">New</span>
            </div>
            <div class="TasksMediumPeriorityList"> </div>
            

        </div>

    </div>

    <!-- fourth div ( low periority) -->
    <div class="toDOlist-content">
        <div class="lowPeriority">
            <div>
                <span class="lPriority fw-bold p-1">Low Priority</span>
                <span class="number3 ps-2"></span>
            </div>
            <input id="UserlowPeriorityTask" class="mt-3 mb-1 form-control border-success " type="text" placeholder=" Enter Task Name">
            
            <div class="addLPeriorityTask" style="color: rgb(165, 165, 165);">
                <span><i class="fa-solid fa-plus"></i></span>
                <span class="ps-1">New</span>
            </div>
            <div class="TasksLowPeriorityList"> </div>
            

        </div>

    </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
